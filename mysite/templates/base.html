{% load cms_tags menu_tags sekizai_tags staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% page_attribute 'meta_description' %}">
    <meta name="author" content="">

    <title>{% page_attribute 'page_title' %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="{% static "vendor/magnific-popup/magnific-popup.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/creative.min.css" %}" rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"/>
    {% render_block "css" %}
  </head>

  <body id="page-top">
    {% cms_toolbar %}
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            {% show_menu 0 100 100 100 "menu.html" %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}

    {% endblock %}



    <!-- Bootstrap core JavaScript -->
    <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

    <!-- Plugin JavaScript -->
    <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>
    <script src="{% static "vendor/scrollreveal/scrollreveal.min.js" %}"></script>
    <script src="{% static "vendor/magnific-popup/jquery.magnific-popup.min.js" %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static "js/creative.min.js" %}"></script>
    {% render_block "js" %}
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
         <script>
            var map = new L.Map('mapid');

             L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                maxZoom: 18
             }).addTo(map);
             map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

             var london = new L.LatLng(58.9733706,5.720166);
             map.setView(london, 17);

             var markerLocation = new L.LatLng(58.9733706,5.720166);

             //Extend the Default marker class
             var RedIcon = L.Icon.Default.extend({
                options: {
                        iconUrl: 'marker-icon.png'
                }
             });
             var redIcon = new RedIcon();

             L.marker(markerLocation, {icon: redIcon}).addTo(map);
        </script>
        <script>
            var map = new L.Map('mapid1');

             L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors',
                maxZoom: 18
             }).addTo(map);
             map.attributionControl.setPrefix(''); // Don't show the 'Powered by Leaflet' text.

             var london = new L.LatLng(59.9119403,10.736198);
             map.setView(london, 17);

             var markerLocation = new L.LatLng(59.9119403,10.736198);

             //Extend the Default marker class
             var RedIcon = L.Icon.Default.extend({
                options: {
                        iconUrl: 'marker-icon.png'
                }
             });
             var redIcon = new RedIcon();

             L.marker(markerLocation, {icon: redIcon}).addTo(map);
        </script>

  </body>

</html>
